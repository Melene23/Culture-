services:
  - type: web
    name: culture-benin
    env: php
    region: frankfurt
    plan: starter
    buildCommand: ./render-build.sh
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      # ============ ESSENTIEL ============
      - key: DB_CONNECTION
        value: pgsql  # ← DOIT être pgsql, PAS sqlite
      
      - key: SESSION_DRIVER
        value: cookie  # ← DOIT être database
      
      # ============ CONFIGURATION DE BASE ============
      - key: APP_ENV
        value: production
      
      - key: APP_DEBUG
        value: false
      
      - key: LOG_CHANNEL
        value: stderr
      
      - key: LOG_LEVEL
        value: error
      
      # ============ POSTGRESQL (Render Database) ============
      - key: DB_HOST
        fromDatabase:
          name: culture-benin-db
          property: host
      
      - key: DB_PORT
        fromDatabase:
          name: culture-benin-db
          property: port
      
      - key: DB_DATABASE
        fromDatabase:
          name: culture-benin-db
          property: database
      
      - key: DB_USERNAME
        fromDatabase:
          name: culture-benin-db
          property: user
      
      - key: DB_PASSWORD
        fromDatabase:
          name: culture-benin-db
          property: password
      
      # ============ APPLICATION ============
      - key: APP_KEY
        generateValue: true
      
      - key: APP_URL
        fromService:
          type: web
          name: culture-benin
          property: host
      
      - key: CACHE_DRIVER
        value: file
      
      - key: QUEUE_CONNECTION
        value: sync
      
      # ============ SESSIONS (optionnel mais recommandé) ============
      - key: SESSION_LIFETIME
        value: "120"
      
      - key: SESSION_ENCRYPT
        value: "false"

databases:
  - name: culture-benin-db
    databaseName: culture_benin
    user: culture_user
    plan: starter
    region: frankfurt
